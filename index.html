            "@fullcalendar/core": "https://cdn.skypack.dev/@fullcalendar/core@6.1.14",
            "@fullcalendar/list": "https://cdn.skypack.dev/@fullcalendar/list@6.1.14",
            "@fullcalendar/daygrid": "https://cdn.skypack.dev/@fullcalendar/daygrid@6.1.14",
            "@fullcalendar/icalendar": "https://cdn.skypack.dev/@fullcalendar/icalendar@6.1.14",

          }
        }
  </script>
    <script type='module'>
      import { Calendar } from '@fullcalendar/core'
      import dayGridPlugin from '@fullcalendar/daygrid'
      import iCalendarPlugin from '@fullcalendar/icalendar'
      import listPlugin from '@fullcalendar/list';
      import timeGridPlugin from '@fullcalendar/timegrid'

      document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar')
        const calendar = new Calendar(calendarEl, {
          plugins: [dayGridPlugin, iCalendarPlugin,timeGridPlugin, listPlugin],
          initialView: 'timeGridWeek',
          nowIndicator: true,
          eventSources: [
            {
              url: 'https://mail.zibby.technology/SOGo/dav/public/zibby@zibby.technology/Calendar/48-630DCE00-23-4C29B800.ics',
              color: 'red',
              format: 'ics'
            },
            {
              url: 'https://mail.zibby.technology/SOGo/dav/public/zibby@zibby.technology/Calendar/personal.ics',
              color: 'blue',
              format: 'ics'
            }
          ],
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
          }
        })
        calendar.render()
      })
    </script>
